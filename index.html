<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <h1>Your Movie Ratings</h1>
    <form>
        <label for="movieTitle">Title</label>
        <input type="text" name="movieTitle" id="movieTitle">
        <label for="movieRating">Rating</label>
        <input type="number" name="movieRating" id="movieRating">
        <button id="addMovie">Add Movie</button>
    </form>
    <div>
        <button id="sortTitle">Sort By Title</button>
        <button id="sortRating">Sort By Rating</button>
    </div>
    <div id="movies">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
